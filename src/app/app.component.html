<ion-app>
    <ion-split-pane>
      <ion-menu>
        <ion-header>
          <ion-toolbar>
            <ion-title>Aprova Aí</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-menu-toggle>
              <ion-item>Pendentes</ion-item>
              <ion-item>Aprovadas</ion-item>
              <ion-item>Reprovadas</ion-item>
              <ion-item>Configurações</ion-item>
              <ion-button (click)='logout()' fill="clear">Sair</ion-button>
            </ion-menu-toggle>
          </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
