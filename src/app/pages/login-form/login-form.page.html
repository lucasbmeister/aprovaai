<ion-header>
  <ion-toolbar>
    <ion-title>Aprova Aí</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <div class="input-creds">
      <ion-input placeholder="Usuário"></ion-input>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </div>
    <ion-button expand="block" (click)='onClickEntrar()'>Entrar</ion-button>
    <ion-button (click)='ForgotPass()' fill="clear">Esqueceu sua senha?</ion-button>
</ion-content>
