<ion-header>
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-label>
    Endereço Servidor
  </ion-label>
  <ion-input placeholder="Ex.:https://exemplo.com:8080" [(ngModel)]="serverUrl"></ion-input>
  <div>
    <ion-button expand="block" (tap)="saveSettings()">Salvar</ion-button>
  </div>
</ion-content>
